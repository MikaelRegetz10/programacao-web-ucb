<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Agendamento</h1>
    <div class="container">
        <div class="row">
            <h2>Dados paciente</h2>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="nomeInput" class="form-label">Nome</label>
                    <input class="form-control" id="nomeInput" placeholder="Digite o nome">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="sobrenomeInput" class="form-label">Sobrenome</label>
                    <input class="form-control" id="sobenomeInput" placeholder="Digite o sobrenome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="cpfInput" class="form-label">CPF</label>
                    <input class="form-control" id="cpfInput" placeholder="Digite o CPF">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="dataNacimentoInput" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="dataNacimentoInput" placeholder="Digite a data de nascimento">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="endrecoInput" class="form-label">Endereço</label>
                <input class="form-control" id="enderecoInput" placeholder="Digite o endereço">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3 mb-3">
            <h2>Dados da consulta</h2>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <select class="form-select" id="clinicaGroupSelect">
                      <option selected>Clinicas</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label class="input-group-text" for="clinicaGroupSelect">Clincas</label>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <select class="form-select" id="especialidadesGroupSelect02">
                      <option selected>Especialidades</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label class="input-group-text" for="especialidadesGroupSelect02">Especialidades</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="dataInput" class="form-label">Data</label>
                    <input type="date" class="form-control" id="dataInput" placeholder="Digite a data">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label for="dataInput" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="dataInput" placeholder="Digite a hora">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary mb-3 w-100">Enviar</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
